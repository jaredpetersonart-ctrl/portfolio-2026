<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared Peterson | Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.8.css">
    <style>
        body { background-color: #000; color: #fff; overflow-x: hidden; }
        .global-slide-up { margin-top: -100px; position: relative; z-index: 10; }
        .video-placeholder { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            aspect-ratio: 16 / 9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #555;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <section class="hero text-center py-5">
        <img src="images/KOPI_HERO.png" class="img-fluid" alt="Kopi Hero">
    </section>

    <div class="global-slide-up">
        <section class="container py-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Hello! I'm Jared, an illustrator and designer.</h1>
                </div>
                <div class="col-md-6">
                    <img src="images/POLAROID_INFO.png" class="img-fluid" alt="Bio Polaroid">
                </div>
            </div>
        </section>

        <section class="container py-5">
            <div class="row g-4">
                <div class="col-md-4"><img src="images/HYPOCYCLOID.png" class="img-fluid" alt="Hypocycloid"></div>
                <div class="col-md-4"><img src="images/GARAMOND.png" class="img-fluid" alt="Garamond"></div>
                <div class="col-md-4"><img src="images/PYGMALION.png" class="img-fluid" alt="Pygmalion"></div>
            </div>
        </section>

        <section class="container py-5">
            <h2 class="mb-4">Football Highlights</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="video-placeholder">Defense.mp4 (Uploading)</div>
                </div>
                <div class="col-md-6">
                    <div class="video-placeholder">RiseUp.mp4 (Uploading)</div>
                </div>
                <div class="col-md-6">
                    <div class="video-placeholder">Fourth_Quarter.mp4 (Uploading)</div>
                </div>
                <div class="col-md-6">
                    <div class="video-placeholder">Coming Soon</div>
                </div>
            </div>
        </section>
        
        <img src="images/BOTTOM_TEAR.png" class="img-fluid w-100" alt="Page Tear">
    </div>

</body>
</html>
