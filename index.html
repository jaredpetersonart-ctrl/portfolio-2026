<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jared | Portfolio 2026</title>
    <link href="css/bootstrap-5.3.8.css" rel="stylesheet" />
    <style>
        body { background-color: #0b0b0b; color: #ffffff; margin: 0; padding: 0; font-family: sans-serif; }
        .portfolio-wrapper { width: 100%; max-width: 1400px; margin: 0 auto; background-color: #121212; position: relative; }
        
        /* HERO AND BIO */
        .hero-section { position: relative; width: 100%; display: block; }
        .sketchbook-container { width: 75%; position: relative; padding: 20px 0 20px 20px; }
        .sketchbook-img { width: 100%; height: auto; display: block; }
        .title-alignment-layer { position: absolute; bottom: 55px; left: -104px; width: 100%; display: flex; align-items: baseline; pointer-events: none; z-index: 50; }
        .port-label { margin-left: auto; margin-right: 55px; color: #121212; font-weight: 900; font-size: 5.5rem; line-height: 1; letter-spacing: -2px; }
        .folio-label { font-weight: 900; font-size: 5.5rem; color: #ffffff; letter-spacing: -2px; }
        .sub-label { text-transform: uppercase; font-size: 0.7rem; letter-spacing: 4.5px; margin-top: 5px; color: #ffffff; display: block; }

        /* REVEAL SYSTEM - Using your uploaded paper_tear.png */
        .portfolio-group { position: relative; width: 100%; }
        .top-tear { position: absolute; top: -300px; left: 0; width: 100%; height: 350px; background: url('images/paper_tear.png') no-repeat bottom center; background-size: 100% auto; z-index: 100; pointer-events: none; }
        .white-reveal { background-color: #ffffff; position: relative; z-index: 10; margin-top: 200px; padding: 80px 60px 0 60px; color: #000000; }
        /* Flipped the top tear to act as the bottom tear */
        .bottom-tear { position: relative; margin-top: -20px; width: 100%; height: 350px; background: url('images/paper_tear.png') no-repeat top center; background-size: 100% auto; z-index: 100; pointer-events: none; transform: scaleY(-1); }

        /* GLOBAL ADJUSTMENT */
        .global-portfolio-slide { margin-top: -100px; }

        /* KOPI SECTION */
        .kopi-full-width-section { position: relative; margin-top: -340px; z-index: 5; }
        .poster-item { margin-bottom: 60px; }
        .full-width-img { width: 100%; height: auto; display: block; }

        /* VIDEO STYLING */
        .video-container { margin-bottom: 40px; }
        .video-placeholder { background: #000; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; border: 1px solid #333; color: #444; font-weight: 800; text-transform: uppercase; font-size: 0.7rem; }
        .video-label { display: block; margin-top: 15px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: #000000; }
    </style>
</head>
<body>

<div class="portfolio-wrapper">
    <section class="hero-section">
        <div class="sketchbook-container">
            <img src="images/SKETCHBOOK.png" class="sketchbook-img" alt="Sketchbook" />
        </div>
        <div class="title-alignment-layer">
            <div class="port-label">PORT</div>
            <div class="folio-group">
                <div class="folio-label">FOLIO</div>
                <div class="sub-label">ILLUSTRATION &amp; DESIGN</div>
            </div>
        </div>
    </section>

    <section class="container-fluid bio-section" style="padding: 80px 60px;">
        <div class="row">
            <div class="col-lg-7">
                <h1 style="font-size: 2.8rem; font-weight: 700;">Hello! I&apos;m Jared, an illustrator and designer.</h1>
                <div class="d-flex gap-2 mt-4">
                    <img src="images/icon_ps.png" width="30">
                    <img src="images/icon_ai.png" width="30">
                    <img src="images/icon_id.png" width="30">
                </div>
            </div>
            <div class="col-lg-5">
                <img src="images/POLAROID_INFO.png" style="width:100%;" alt="Bio Info" />
            </div>
        </div>
    </section>

    <div class="portfolio-group global-portfolio-slide">
        <div class="top-tear"></div> 
        <section class="white-reveal">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 poster-item"><img src="images/HYPOCYCLOID.png" style="width:100%;" alt="Poster 1" /></div>
                    <div class="col-md-6 poster-item"><img src="images/GARAMOND.png" style="width:100%;" alt="Poster 2" /></div>
                    <div class="col-md-6 poster-item"><img src="images/PYGMALION.png" style="width:100%;" alt="Poster 3" /></div>
                    <div class="col-md-6 poster-item"><img src="images/SKETCHBOOK.png" style="width:100%;" alt="Poster 4" /></div>
                </div>
            </div>
        </section>
        <div class="bottom-tear"></div>
    </div>

    <section class="kopi-full-width-section">
        <img src="images/KOPI_HERO.png" class="full-width-img" alt="Cafe Kopi" />
        <img src="images/KOPI_WORDMARKS.png" class="full-width-img" alt="Kopi Logos" />
        <img src="images/KOPI_INSTA.png" class="full-width-img" alt="Kopi Instagram" />
    </section>

    <div class="portfolio-group">
        <div class="top-tear"></div> 
        <section class="white-reveal">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 poster-item">
                        <img src="images/2021_schedule.png" class="full-width-img" alt="Football Schedule" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 video-container">
                        <div class="video-placeholder">Defense.mp4 (Pending)</div>
                        <span class="video-label">Maroon Defense</span>
                    </div>
                    <div class="col-md-6 video-container">
                        <div class="video-placeholder">Third_Down.mp4 (Pending)</div>
                        <span class="video-label">Third Down</span>
                    </div>
                </div>
            </div>
        </section>
        <div class="bottom-tear"></div>
    </div>
</div>

</body>
</html>
