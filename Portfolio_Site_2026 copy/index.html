<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jared | Portfolio 2026</title>
<link href="css/bootstrap-5.3.8.css" rel="stylesheet">
<style>
body { background-color: #0b0b0b; color: #ffffff; margin: 0; padding: 0; font-family: sans-serif; -webkit-font-smoothing: antialiased; }
.portfolio-wrapper { width: 100%; max-width: 1400px; margin: 0 auto; background-color: #121212; position: relative; }
.hero-section { position: relative; width: 100%; display: block; }
.sketchbook-container { width: 75%; position: relative; padding: 20px 0 20px 20px; }
.sketchbook-img { width: 100%; height: auto; display: block; }
.title-alignment-layer { position: absolute; bottom: 55px; left: -104px; width: 100%; display: flex; align-items: baseline; pointer-events: none; z-index: 50; }
.port-label { margin-left: auto; margin-right: 55px; color: #121212; font-weight: 900; font-size: 5.5rem; line-height: 1; letter-spacing: -2px; }
.folio-group { display: flex; flex-direction: column; justify-content: flex-end; }
.folio-label { font-weight: 900; font-size: 5.5rem; line-height: 1; color: #ffffff; letter-spacing: -2px; margin: 0; display: block; transform: translateY(4px); }
.sub-label { text-transform: uppercase; font-size: 0.7rem; letter-spacing: 4.5px; margin-top: 5px; color: #ffffff; display: block; }
.bio-section { padding: 60px 60px 0px 60px; position: relative; z-index: 5; }
.greeting-text { font-size: 2.8rem; font-weight: 700; line-height: 1.1; margin-bottom: 50px; }
.info-header { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; margin-bottom: 12px; color: #dc3545; }
.info-list { list-style: none; padding: 0; font-size: 0.8rem; line-height: 1.6; color: #cccccc; margin-bottom: 25px; }
.software-icon-row { display: flex; gap: 12px; margin-top: 5px; }
.software-icon { width: 32px; height: 32px; object-fit: contain; }
.portfolio-section-group { margin-top: -80px; position: relative; z-index: 10; }
.top-tear { width: 100%; height: 350px; background: url('images/paper_tear.png') no-repeat bottom center; background-size: 100% auto; position: relative; z-index: 20; pointer-events: none; }
.white-reveal { background-color: #ffffff; position: relative; z-index: 10; margin-top: -60px; padding: 120px 60px 60px 60px; }
.bottom-tear { width: 100%; height: 350px; background: url('images/BOTTOM_TEAR.png') no-repeat top center; background-size: 100% auto; position: relative; z-index: 100; margin-top: -60px; pointer-events: none; }
.kopi-hero-full-width { background-color: #0b0b0b; margin-top: -360px; position: relative; z-index: 1; width: 100%; padding: 0; overflow: hidden; }
.kopi-hero-img { width: 100%; height: auto; display: block; }
.poster-item { margin-bottom: 60px; }
.poster-img { width: 100%; height: auto; display: block; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
</style>
</head>
<body>

<div class="portfolio-wrapper">
    <section class="hero-section">
        <div class="sketchbook-container">
            <img src="images/SKETCHBOOK.png" class="sketchbook-img" alt="Sketchbook">
        </div>
        <div class="title-alignment-layer">
            <div class="port-label">PORT</div>
            <div class="folio-group">
                <div class="folio-label">FOLIO</div>
                <div class="sub-label">ILLUSTRATION &amp; DESIGN</div>
            </div>
        </div>
    </section>

    <section class="container-fluid bio-section">
        <div class="row">
            <div class="col-lg-7">
                <h1 class="greeting-text">Hello! I&apos;m Jared, an illustrator and designer.</h1>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="info-header">Education</h3>
                        <ul class="info-list">
                            <li>Parkland College - A.A.S. Graphic Design</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h3 class="info-header">Skills</h3>
                        <div class="software-icon-row">
                            <img src="images/icon_ps.png" class="software-icon" alt="PS">
                            <img src="images/icon_ai.png" class="software-icon" alt="AI">
                            <img src="images/icon_id.png" class="software-icon" alt="ID">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <img src="images/POLAROID_INFO.png" style="width:100%;" alt="Contact Info">
            </div>
        </div>
    </section>

    <div class="portfolio-section-group">
        <div class="top-tear"></div>
        <section class="white-reveal">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 poster-item"><img src="images/2x/HYPOCYCLOID.png" class="poster-img" alt="Hypocycloid"></div>
                    <div class="col-md-6 poster-item"><img src="images/2x/GARAMOND.png" class="poster-img" alt="Garamond"></div>
                    <div class="col-md-6 poster-item"><img src="images/2x/PYGMALION.png" class="poster-img" alt="Pygmalion"></div>
                    <div class="col-md-6 poster-item"><img src="images/2x/PYGMALION.png" class="poster-img" alt="Pygmalion"></div>
                </div>
            </div>
        </section>
        <div class="bottom-tear"></div>
    </div>

    <section class="kopi-hero-full-width">
        <img src="images/KOPI_HERO.png" class="kopi-hero-img" alt="Cafe Kopi">
    </section>
</div>

</body>
</html>
